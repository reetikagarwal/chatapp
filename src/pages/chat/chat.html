<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="chatmessage">
    <div class="message" *ngFor="let message of messages">
      <div class="innermessage">
    <div class="username">{{message.username}}</div>
    <div class="message">{{message.message}}</div>
    </div>
    </div>
    
  </div>

</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-input type="text" [(ngModel)]="message"></ion-input>
        <div class="right"> <button  ion-button (click)="sendmessage()"><ion-icon name="send"></ion-icon></button></div>
  </ion-toolbar>
</ion-footer>
